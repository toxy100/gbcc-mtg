    <script type="text/nlogo" id="nlogo-code" data-filename="model.nlogo">
globals [
  my-turtle-number
  my-user-id
  my-role
  shapes-list
]

turtles-own [
  id
]

to startup
  set shapes-list [ "ant" "spider" "ladybug" "turtle" "armadillo"]
end

;;;; GBCC EVENTS ;;;;
to gbcc-on-enter [ user-id role ]
  show (word user-id " " role)
  if (gbcc:who-am-i = user-id and role = "student") [
    create-my-turtle user-id
    set my-role role
    set my-user-id user-id
  ]
  if (gbcc:who-am-i = user-id and role = "teacher")
  [ set my-role "teacher"
    reset-patches
  ]
  if (gbcc:who-am-i != user-id and my-role = "teacher" and role = "student")
  [ setup-turtle user-id ]
end

to gbcc-on-select [ user-id role ]
  if (gbcc:who-am-i != user-id) [
    if (my-role = "student" and role = "teacher")
    [ setup-listen-to-teacher user-id]
    if (my-role = "teacher" and role = "student")
    [ setup-listen-to-student user-id ]
  ]
end

to gbcc-on-deselect [ user-id role ]
  if (gbcc:who-am-i != user-id) [
    if (my-role = "teacher" and role = "student")
    [ ask turtles with [ id = user-id ] [ hide-turtle ] ]
  ]
end

to gbcc-on-go [ user-id role ]
  if (gbcc:who-am-i != user-id) [
    if (my-role = "student" and role = "teacher")
    [ listen-to-teacher user-id]
    if (my-role = "teacher" and role = "student")
    [ listen-to-student user-id]
  ]
end

;;;; TEACHER LISTEN ;;;;

to setup-listen-to-student [ user-id ]
  ;;show "setup listen to student"
  ask turtles with [ id = user-id ] [
    show-turtle
    let coords gbcc:get-from-user user-id (word "turtle-data-" id)
    setxy item 1 coords item 2 coords
    set color gbcc:get-from-user user-id "color"
  ]
end

to listen-to-student [ user-id ]
  ;;show "listen-to-student"
  let move-messages gbcc:get-stream-from-user user-id "move"
  foreach move-messages [ message ->
    move-turtle user-id message
  ]
end

to move-turtle [ user-id message ]
  ask turtles with [ id = user-id ] [
    ifelse (message = "up")
    [ set ycor ycor + 1 ]
    [ ifelse (message = "down")
      [ set ycor ycor - 1 ]
      [ ifelse (message = "left")
        [ set xcor xcor - 1 ]
        [ set xcor xcor + 1 ]
      ]
    ]
    gbcc:set (word "turtle-data-" user-id) (list xcor ycor)
    let my-color color
    let turtle-data (list user-id xcor ycor)
    ask turtles [ gbcc:add-to-stream (word id "-turtle-data") turtle-data ]
    let patch-data (list xcor ycor color)
    let turtle-data-for-patches (list color xcor ycor)
    ask patches in-radius 3
    [
       set pcolor item 0 turtle-data-for-patches + distancexy item 1 turtle-data-for-patches item 2 turtle-data-for-patches
       set patch-data (list pxcor pycor pcolor)
       gbcc:set (word "patch-data-" pxcor "-" pycor) patch-data
       ask turtles [ gbcc:add-to-stream (word id "-patch-data") patch-data ]
    ]
  ]
end

;;;; TEACHER ACTIONS ;;;;

to reset-patches
  let patch-data (list)
  ask patches [
    set pcolor 3
    gbcc:set (word "patch-data-" pxcor "-" pycor) pcolor
    set patch-data (list pxcor pycor pcolor)
    ask turtles [ gbcc:add-to-stream (word id "-patch-data") patch-data ]
  ]
end

to setup-turtle [ user-id ]
  create-turtles 1 [
    set id user-id
    set size 1
    set shape "circle"
    hide-turtle
  ]
end

;;;; STUDENT LISTEN ;;;;
to setup-listen-to-teacher [ user-id ]
  let coords (list )
  ask turtles [
    set coords gbcc:get-from-user user-id (word "turtle-data-" id)
    setxy item 1 coords item 2 coords
  ]
  ask patches [
    set pcolor gbcc:get-from-user user-id (word "patch-data-" pxcor "-" pycor)
  ]
end

to listen-to-teacher [ user-id ]
   let turtle-messages gbcc:get-stream-from-user user-id (word my-user-id "-turtle-data")
   foreach turtle-messages [ message ->
     ;; message is of form [ user-id xcor ycor ]
     ask turtles with [ id = item 0 message ] [ setxy item 1 message item 2 message ]
   ]
   let patch-messages gbcc:get-stream-from-user user-id (word my-user-id "-patch-data")
   foreach patch-messages [ message ->
     ;; message is of form [ pxcor pycor pcolor ]
     ask patch item 0 message item 1 message [ set pcolor item 2 message ]
   ]
end

;;;; STUDENT ACTIONS ;;;;

to go-up
  gbcc:add-to-stream "move" "up"
end

to go-down
  gbcc:add-to-stream "move" "down"
end

to go-left
  gbcc:add-to-stream "move" "left"
end

to go-right
  gbcc:add-to-stream "move" "right"
end

to create-my-turtle [ my-id ]
  create-turtles 1 [
    set id my-id
    set size 1
    set shape "circle"
    set my-turtle-number who
    set color random 14 * 10 + 4
    gbcc:set "color" color
    setxy random-xcor random-ycor
    gbcc:set (word "turtle-data-" my-id) (list my-id xcor ycor)
  ]
end

to share-my-avatar
  gbcc:broadcast-avatar "circle" [ color ] of turtle my-turtle-number ""
end

to share-avatar
  gbcc:broadcast-avatar "target" 65 ""
end

<script>
  Ractive.DEBUG = true;

  var loadingOverlay  = document.getElementById("loading-overlay");
  var activeContainer = loadingOverlay;
  var modelContainer  = document.querySelector("#netlogo-model-container");
  var nlogoScript     = document.querySelector("#nlogo-code");
  var standaloneURL   = "//localhost:9000/standalone";
  var pageTitle       = function(modelTitle) {
    if (modelTitle != null && modelTitle != "") {
      return "NetLogo Web: " + modelTitle;
    } else {
      return "NetLogo Web";
    }
  };
  var session;
  var openSession = function(s) {
    session = s;
    document.title = pageTitle(session.modelTitle());
    activeContainer = modelContainer;
    session.startLoop();
  };

  var isStandaloneHTML = false;
  if (nlogoScript.textContent.length > 0) {
    isStandaloneHTML = true;
  }

  window.nlwAlerter = new NLWAlerter(document.getElementById("alert-overlay"), isStandaloneHTML);

  var displayError = function(error) {
    // in the case where we're still loading the model, we have to
    // post an error that cannot be dismissed, as well as ensuring that
    // the frame we're in matches the size of the error on display.
    if (activeContainer === loadingOverlay) {
      window.nlwAlerter.displayError(error, false);
      activeContainer = window.nlwAlerter.alertContainer;
    } else {
      window.nlwAlerter.displayError(error);
    }
  };

  var loadModel = function(nlogo, path) {
    if (session) {
      session.teardown();
    }
    window.nlwAlerter.hide();
    activeContainer = loadingOverlay;
    Tortoise.fromNlogo(nlogo, modelContainer, path, openSession, displayError);
  };
  if (nlogoScript.textContent.length > 0) {
    Tortoise.fromNlogo(nlogoScript.textContent,
                       modelContainer,
                       nlogoScript.dataset.filename,
                       openSession,
                       displayError);
  } else if (window.location.search.length > 0) {

    var query    = window.location.search.slice(1);
    var pairs    = query.split(/&(?=\w+=)/).map(function(x) { return x.split('='); });
    var paramObj = pairs.reduce(function(acc, pair) { acc[pair[0]] = pair[1]; return acc; }, {})

    var url       = (paramObj.url  !== undefined) ?           paramObj.url   : query;
    var modelName = (paramObj.name !== undefined) ? decodeURI(paramObj.name) : undefined;

    Tortoise.fromURL(url, modelName, modelContainer, openSession, displayError);

  } else {
    loadModel(exports.newModel, "NewModel");
  }

  window.addEventListener("message", function (e) {
    if (e.data.type === "nlw-load-model") {
      loadModel(e.data.nlogo, e.data.path);
    } else if (e.data.type === "nlw-open-new") {
      loadModel(exports.newModel, "NewModel");
    } else if (e.data.type === "nlw-update-model-state") {
      session.widgetController.setCode(e.data.codeTabContents);
    } else if (e.data.type === "run-baby-behaviorspace") {
      var reaction =
        function(results) {
          e.source.postMessage({ type: "baby-behaviorspace-results", id: e.data.id, data: results }, "*");
        };
      session.asyncRunBabyBehaviorSpace(e.data.config, reaction);
   }
  });

  if (parent !== window) {
    var width = "", height = "";
    window.setInterval(function() {
      if (activeContainer.offsetWidth  !== width ||
          activeContainer.offsetHeight !== height ||
          (session !== undefined && document.title != pageTitle(session.modelTitle()))) {
        if (session !== undefined) {
          document.title = pageTitle(session.modelTitle());
        }
        width = activeContainer.offsetWidth;
        height = activeContainer.offsetHeight;
        parent.postMessage({
          width:  activeContainer.offsetWidth,
          height: activeContainer.offsetHeight,
          title:  document.title,
          type:   "nlw-resize"
        }, "*");
      }
    }, 200);
  }
</script>
